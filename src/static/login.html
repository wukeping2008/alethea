        .language-switcher:hover {

    </style>
</head>

    <!-- JavaScript -->
    <script>
        // Language switching function
        function switchLanguage() {
            const currentParams = new URLSearchParams(window.location.search);
            const returnUrl = currentParams.get('return');
            let targetUrl = '/static/login-en.html';
            if (returnUrl) {
                targetUrl += `?return=${encodeURIComponent(returnUrl)}`;
            }
            window.location.href = targetUrl;
        }

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const errorText = document.getElementById('error-text');
        const successText = document.getElementById('success-text');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.textContent = 'ÁôªÂΩï‰∏≠...';
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginText.textContent = 'ÁôªÂΩï';
                loginSpinner.classList.add('hidden');
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();
            setLoading(true);
            
            const formData = new FormData(loginForm);
            const loginData = {
                username_or_email: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    showSuccess('ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...');
                    
                    // Redirect to dashboard or previous page
                    setTimeout(() => {
                        const returnUrl = new URLSearchParams(window.location.search).get('return') || '/static/dashboard.html';
                        window.location.href = returnUrl;
                    }, 1500);
                } else {
                    showError(data.error || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ÊÇ®ÁöÑËøûÊé•');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch('/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // User is already logged in, redirect
                        const returnUrl = new URLSearchParams(window.location.search).get('return') || '/static/dashboard.html';
                        window.location.href = returnUrl;
                    }
                })
                .catch(error => {
                    // Token is invalid, remove it
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_info');
                });
            }
        });

        // Handle social login (placeholder)
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                showError('Á§æ‰∫§ÁôªÂΩïÂäüËÉΩÂç≥Â∞ÜÊé®Âá∫');
            });
        });
    </script>
