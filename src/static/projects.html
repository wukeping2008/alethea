        :root {
            --primary-color: #0a2342;
            --secondary-color: #126872;
            --accent-color: #2ca58d;
            --light-color: #f8f9fa;
            --dark-color: #212529;

            font-family: 'Noto Sans SC', sans-serif;

        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            height: 60px;
            margin-right: 10px;
        }
        
        .nav-link {
            position: relative;
            color: var(--dark-color);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .project-card {
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }
        
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }
        
        .project-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
            color: white;
        }
        
        .difficulty-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .difficulty-easy {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .difficulty-medium {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .difficulty-hard {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, var(--accent-color), #22d3ee);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 165, 141, 0.3);
        }
        
        .category-filter {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-filter:hover,
        .category-filter.active {
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            color: white;
        }
        
        /* Animation effects */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        .stagger-6 { animation-delay: 0.6s; }
        
        /* Responsive adjustments */

            .hero-section {

            }

        // 获取所有项目
        function getAllProjects() {
            const allProjects = [];
            Object.values(projectsData).forEach(categoryProjects => {
                allProjects.push(...categoryProjects);
            });
            return allProjects;
        }

        // 根据分类筛选项目
        function getProjectsByCategory(category) {
            if (category === 'all') {
                return getAllProjects();
            }
            return projectsData[category] || [];
        }

        // 随机选择项目
        function getRandomProjects(projects, count = 6) {
            const shuffled = [...projects].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // 获取难度标签样式
        function getDifficultyClass(difficulty) {
            const classes = {
                'easy': 'difficulty-easy',
                'medium': 'difficulty-medium',
                'hard': 'difficulty-hard'
            };
            return classes[difficulty] || 'difficulty-easy';
        }

        // 获取难度文本
        function getDifficultyText(difficulty) {
            const texts = {
                'easy': '入门',
                'medium': '中级',
                'hard': '高级'
            };
            return texts[difficulty] || '入门';
        }

                     onclick="openProjectDetail('${project.id}')">

                        <i class="${project.icon}"></i>
                    </div>
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-800">${project.title}</h3>
                        <span class="difficulty-badge ${getDifficultyClass(project.difficulty)}">
                            ${getDifficultyText(project.difficulty)}
                        </span>
                    </div>
                    <p class="text-gray-600 mb-4 line-clamp-2">${project.description}</p>
                    <div class="mb-4">
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <i class="fas fa-clock mr-2"></i>
                            <span>预计时间：${project.duration}</span>
                        </div>
                        <div class="flex flex-wrap gap-1">
                            ${project.skills.slice(0, 3).map(skill => 
                                `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">${skill}</span>`
                            ).join('')}
                            ${project.skills.length > 3 ? 
                                `<span class="text-gray-500 text-xs">+${project.skills.length - 3}</span>` : ''
                            }
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
                            开始项目 <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                        <div class="flex space-x-2">
                            <button class="p-2 rounded hover:bg-gray-100" title="收藏">
                                <i class="far fa-heart text-gray-400"></i>
                            </button>
                            <button class="p-2 rounded hover:bg-gray-100" title="分享">
                                <i class="fas fa-share-alt text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;

        function renderProjects(projects) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = projects.map((project, index) => renderProjectCard(project, index)).join('');
        }

        // 加载项目
        function loadProjects(category = 'all', refresh = false) {
            const availableProjects = getProjectsByCategory(category);
            
            if (refresh || currentProjects.length === 0) {
                currentProjects = getRandomProjects(availableProjects, 6);
            }
            
            renderProjects(currentProjects);
        }

        // 打开项目详情
        function openProjectDetail(projectId) {
            console.log('Opening project:', projectId); // 调试信息
            // 跳转到项目详情页面
            window.location.href = `/static/project-detail.html?id=${projectId}`;
        }

        // Language switching function
        function switchLanguage() {
            window.location.href = '/static/projects-en.html';
        }

        // 分类筛选事件
        document.addEventListener('DOMContentLoaded', function() {
            // 初始加载项目
            loadProjects('all');

            // 分类筛选按钮事件
            document.querySelectorAll('.category-filter').forEach(button => {
                button.addEventListener('click', function() {
                    // 更新按钮状态
                    document.querySelectorAll('.category-filter').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 获取分类并加载项目
                    const category = this.dataset.category;
                    currentCategory = category;
                    loadProjects(category, true);
                });
            });

            // 换一批按钮事件
            document.getElementById('refresh-projects').addEventListener('click', function() {
                // 添加旋转动画
                const icon = this.querySelector('i');
                icon.style.transform = 'rotate(360deg)';
                icon.style.transition = 'transform 0.5s ease';
                
                setTimeout(() => {
                    icon.style.transform = 'rotate(0deg)';
                }, 500);
                
                // 重新加载项目
                loadProjects(currentCategory, true);
            });

            // AI智能推荐按钮事件
            document.getElementById('ai-recommend-btn').addEventListener('click', function() {
                getAIRecommendations();
            });

            // 移动端菜单切换
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });

        // AI智能推荐功能
        async function getAIRecommendations() {
            const button = document.getElementById('ai-recommend-btn');
            const originalText = button.innerHTML;
            
            // 显示加载状态
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>AI分析中...';
            button.disabled = true;

            try {
                // 模拟用户偏好（实际应用中可以从用户配置文件获取）
                const userPreferences = {
                    user_skills: getUserSkills(),
                    difficulty_preference: getUserDifficultyPreference(),
                    interests: getUserInterests(),
                    completed_projects: getCompletedProjects()
                };

                // 调用AI推荐API
                const response = await fetch('/api/llm/recommend-projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userPreferences)
                });

                const data = await response.json();

                if (data.success && data.recommendations) {
                    // 显示AI推荐的项目
                    displayAIRecommendations(data.recommendations);
                    
                    // 如果有学习路径，也可以显示
                    if (data.learning_path) {
                        console.log('学习路径建议:', data.learning_path);
                    }
                } else {
                    // AI推荐失败，使用备用方案
                    console.log('AI推荐失败，使用备用推荐');
                    loadProjects(currentCategory, true);
                }
            } catch (error) {
                console.error('AI推荐错误:', error);
                // 网络错误，使用备用方案
                loadProjects(currentCategory, true);
            } finally {
                // 恢复按钮状态
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // 获取用户技能（模拟数据，实际应用中从用户配置获取）
        function getUserSkills() {
            // 这里可以从localStorage、用户配置或问卷调查获取
            const savedSkills = localStorage.getItem('userSkills');
            if (savedSkills) {
                return JSON.parse(savedSkills);
            }
            
            // 默认技能
            return ['编程基础', '电路基础', '数学基础'];
        }

        // 获取用户难度偏好
        function getUserDifficultyPreference() {
            const savedPreference = localStorage.getItem('difficultyPreference');
            return savedPreference || 'medium';
        }

        // 获取用户兴趣领域
        function getUserInterests() {
            const savedInterests = localStorage.getItem('userInterests');
            if (savedInterests) {
                return JSON.parse(savedInterests);
            }
            
            // 根据当前分类推断兴趣
            if (currentCategory !== 'all') {
                return [currentCategory];
            }
            
            return ['electronics', 'robotics'];
        }

        // 获取已完成项目
        function getCompletedProjects() {
            const completed = localStorage.getItem('completedProjects');
            return completed ? JSON.parse(completed) : [];
        }

        // 显示AI推荐的项目
        function displayAIRecommendations(recommendations) {
            // 转换推荐数据格式以匹配现有的项目数据结构
            const formattedProjects = recommendations.map(rec => ({
                id: rec.project_id,
                title: rec.title,
                description: rec.description,
                difficulty: rec.difficulty,
                duration: rec.duration,
                skills: rec.skills_required,
                icon: getProjectIcon(rec.category),
                color: getProjectColor(rec.category),
                category: rec.category,
                matchScore: rec.match_score,
                reason: rec.reason
            }));

            // 更新当前项目列表
            currentProjects = formattedProjects;
            
            // 渲染推荐项目
            renderAIRecommendedProjects(formattedProjects);
            
            // 显示推荐提示
            showRecommendationNotice();
        }

        // 渲染AI推荐的项目（带推荐理由）
        function renderAIRecommendedProjects(projects) {
            const grid = document.getElementById('projects-grid');
            grid.innerHTML = projects.map((project, index) => `
                <div class="project-card bg-white p-6 shadow-lg fade-in-up stagger-${(index % 6) + 1} border-2 border-purple-200" 
                     data-project-id="${project.id}" 
                     onclick="openProjectDetail('${project.id}')">
                    <div class="flex justify-between items-start mb-3">
                        <div class="project-icon ${project.color}">
                            <i class="${project.icon}"></i>
                        </div>
                        <div class="flex items-center bg-purple-100 text-purple-700 px-2 py-1 rounded-full text-xs">
                            <i class="fas fa-magic mr-1"></i>
                            AI推荐 ${project.matchScore}%
                        </div>
                    </div>
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-xl font-bold text-gray-800">${project.title}</h3>
                        <span class="difficulty-badge ${getDifficultyClass(project.difficulty)}">
                            ${getDifficultyText(project.difficulty)}
                        </span>
                    </div>
                    <p class="text-gray-600 mb-3 line-clamp-2">${project.description}</p>
                    ${project.reason ? `
                        <div class="bg-purple-50 border-l-4 border-purple-400 p-3 mb-4">
                            <p class="text-sm text-purple-700">
                                <i class="fas fa-lightbulb mr-1"></i>
                                推荐理由：${project.reason}
                            </p>
                        </div>
                    ` : ''}
                    <div class="mb-4">
                        <div class="flex items-center text-sm text-gray-500 mb-2">
                            <i class="fas fa-clock mr-2"></i>
                            <span>预计时间：${project.duration}</span>
                        </div>
                        <div class="flex flex-wrap gap-1">
                            ${project.skills.slice(0, 3).map(skill => 
                                `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">${skill}</span>`
                            ).join('')}
                            ${project.skills.length > 3 ? 
                                `<span class="text-gray-500 text-xs">+${project.skills.length - 3}</span>` : ''
                            }
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <button class="text-blue-600 hover:text-blue-800 font-medium flex items-center">
                            开始项目 <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                        <div class="flex space-x-2">
                            <button class="p-2 rounded hover:bg-gray-100" title="收藏">
                                <i class="far fa-heart text-gray-400"></i>
                            </button>
                            <button class="p-2 rounded hover:bg-gray-100" title="分享">
                                <i class="fas fa-share-alt text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 根据分类获取项目图标
        function getProjectIcon(category) {
            const icons = {
                'electronics': 'fas fa-microchip',
                'robotics': 'fas fa-robot',
                'iot': 'fas fa-wifi',
                'ai': 'fas fa-brain',
                'automation': 'fas fa-cogs'
            };
            return icons[category] || 'fas fa-project-diagram';
        }

        // 根据分类获取项目颜色
        function getProjectColor(category) {
            const colors = {
                'electronics': 'bg-blue-500',
                'robotics': 'bg-red-500',
                'iot': 'bg-teal-500',
                'ai': 'bg-purple-500',
                'automation': 'bg-gray-600'
            };
            return colors[category] || 'bg-indigo-500';
        }

        // 显示推荐提示
        function showRecommendationNotice() {
            // 创建提示消息
            const notice = document.createElement('div');
            notice.className = 'fixed top-4 right-4 bg-purple-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
            notice.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-magic mr-2"></i>
                    <span>AI已为您推荐最适合的项目！</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notice);
            
            // 显示动画
            setTimeout(() => {
                notice.classList.remove('translate-x-full');
            }, 100);
            
            // 自动隐藏
            setTimeout(() => {
                notice.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notice.parentElement) {
                        notice.remove();
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
