        // Show field error
        function showFieldError(input, errorDiv, successDiv, message) {
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            if (successDiv) {
                successDiv.style.display = 'none';
            }
        }

        // Show field success
        function showFieldSuccess(input, errorDiv, successDiv, message) {
            input.classList.add('success');
            input.classList.remove('error');
            errorDiv.style.display = 'none';
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }

        // Hide field error
        function hideFieldError(input, errorDiv) {
            input.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        function hideFieldSuccess(successDiv) {

        // Initialize role selection
        function initializeRoleSelection() {
            const roleOptions = document.querySelectorAll('input[name="role"]');
            const teacherFields = document.getElementById('teacher-fields');
            
            roleOptions.forEach(option => {
                option.addEventListener('change', function() {
                    // Update visual selection

                    // Show/hide teacher fields
                    if (this.value === 'teacher') {
                        teacherFields.classList.remove('hidden');
                        // Add teacher field validation
                        validation.teacherFields = false;
                        addTeacherFieldValidation();

                        clearTeacherFieldValidation();

            document.querySelectorAll('.role-option').forEach(label => {

        function updateRoleSelection() {

                const errorDiv = document.getElementById(inputId.replace('_', '-') + '-error');

        // Update form submission to include role and teacher data
        async function handleSubmit(e) {

                    } else {

                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æ‚¨çš„è¿æ¥');
